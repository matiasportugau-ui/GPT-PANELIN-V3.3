name: ğŸ§¬ EVOLUCIONADOR Daily Evolution

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: ğŸ” Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r .evolucionador/requirements.txt
      
      - name: ğŸ§¬ Run EVOLUCIONADOR Analysis
        run: |
          python .evolucionador/core/analyzer.py
        env:
          REPO_PATH: ${{ github.workspace }}
          WOLF_API_KEY: ${{ secrets.WOLF_API_KEY }}
      
      - name: ğŸ“Š Generate Evolution Report
        run: |
          python .evolucionador/reports/generator.py
        env:
          WOLF_API_KEY: ${{ secrets.WOLF_API_KEY }}
      
      - name: ï¿½ï¿½ Save Report
        run: |
          mkdir -p .evolucionador/reports/history
          cp .evolucionador/reports/latest.md .evolucionador/reports/history/$(date +%Y-%m-%d).md
      
      - name: ğŸš€ Create Issue with Findings
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('.evolucionador/reports/latest.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ§¬ EVOLUCIONADOR Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['evolucionador', 'automated', 'evolution-report']
            });
      
      - name: ğŸ“ Commit Report History
        run: |
          git config user.name "EVOLUCIONADOR Bot"
          git config user.email "evolucionador@gpt-panelin.ai"
          git add .evolucionador/reports/history/
          git add .evolucionador/knowledge/
          git commit -m "ğŸ§¬ EVOLUCIONADOR: Daily evolution report $(date +%Y-%m-%d)" || echo "No changes"
          git push || echo "Nothing to push"
