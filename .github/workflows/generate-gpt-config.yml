name: Generate GPT Configuration

# This workflow automates GPT configuration generation
# NOTE: It CANNOT automatically deploy to OpenAI (no API exists)
# Manual upload to OpenAI GPT Builder still required (~15 minutes)

on:
  push:
    branches:
      - main
    paths:
      - 'Panelin_GPT_config.json'
      - 'BMC_Base_Conocimiento_GPT-2.json'
      - 'accessories_catalog.json'
      - 'bom_rules.json'
      - 'bromyros_pricing_*.json'
      - 'shopify_catalog_*.json'
      - '*.md'
      - '*.rtf'
      - 'bmc_logo.png'
  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual configuration generation'

jobs:
  generate-gpt-config:
    name: Generate GPT Deployment Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Validate GPT files
        id: validate
        run: |
          echo "Running validation..."
          python validate_gpt_files.py
          echo "validation_status=$?" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Check validation results
        if: steps.validate.outputs.validation_status != '0'
        run: |
          echo "::warning::Some files may be missing or invalid. Check validation output."
          echo "Continuing with configuration generation..."
      
      - name: Generate GPT configuration
        run: |
          echo "Generating GPT deployment package..."
          echo "yes" | python autoconfig_gpt.py
          echo "Configuration generation complete!"
      
      - name: Verify generated package
        run: |
          if [ ! -d "GPT_Deploy_Package" ]; then
            echo "::error::GPT_Deploy_Package not created!"
            exit 1
          fi
          
          echo "Generated files:"
          ls -lah GPT_Deploy_Package/
          
          echo ""
          echo "Package contents:"
          cat GPT_Deploy_Package/QUICK_REFERENCE.txt
      
